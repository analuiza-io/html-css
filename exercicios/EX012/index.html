<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--<video src="videos/m4v.m4v" width="500" controls></video>-->
    <video controls width="500">
        <source src="videos/m4v.m4v" type="video/m4v">
        <source src="videos/webm.webm" type="video/webm">
        <source src="videos/mp4.mp4" type="video/mp4">
        <source src="videos/ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidae com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=eTYHQhzld62sXgWy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
