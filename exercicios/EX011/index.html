<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="IMAGENS/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/M.png" type="image/png" >
        <img src="IMAGENS/G.png" alt="G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/Land of the RetroOnes - RAGE.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Baixe o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
